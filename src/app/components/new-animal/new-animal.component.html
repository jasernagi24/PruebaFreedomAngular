<div class="formNewAnimal">
  <h3 style="margin-bottom: 2%;">Agregar animal</h3>
    <form (ngSubmit)="saveAnimal(formAnimal)" #formAnimal="ngForm">
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" [(ngModel)]="animal.name">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Edad</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="age" id="inputPassword" [(ngModel)]="animal.age">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="quantity"  [(ngModel)]="animal.quantity">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Corral</label>
        <div class="col-sm-10">
        <select class="form-select" aria-label="Default select example" name='corral_id' [(ngModel)]="animal.corral_id">
            <option *ngFor="let corral of corrals" [ngValue]='corral.id'>{{corral.name}}</option>
        </select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Clasificacion</label>
        <div class="col-sm-10">
        <select class="form-select" aria-label="Default select example" name='classification' [(ngModel)]="animal.classification">
            <option selected [value]="'Baja peligrosidad'">Baja peligrosidad</option>
            <option [value]="'Alta peligrosidad'">Alta peligrosidad</option>
        </select>
        </div>
    </div>
      <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
